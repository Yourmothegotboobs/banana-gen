<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Banana Gen Web UI{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --secondary-color: #f7931e;
            --success-color: #4caf50;
            --info-color: #2196f3;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--primary-color) !important;
        }

        .nav-link {
            color: var(--dark-color) !important;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            transform: translateY(-2px);
        }

        .nav-link.active {
            color: var(--primary-color) !important;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 8px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 30px;
            min-height: calc(100vh - 120px);
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #66bb6a);
            border: none;
        }

        .btn-info {
            background: linear-gradient(45deg, var(--info-color), #42a5f5);
            border: none;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning-color), #ffb74d);
            border: none;
        }

        .btn-danger {
            background: linear-gradient(45deg, var(--danger-color), #ef5350);
            border: none;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 53, 0.25);
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead th {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            font-weight: 600;
        }

        .badge {
            border-radius: 20px;
            padding: 8px 12px;
        }

        .progress {
            height: 10px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            background: linear-gradient(45deg, var(--success-color), #66bb6a);
            border-radius: 10px;
        }

        .alert {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* 全新的弹窗系统 */
        .custom-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* 默认不接收鼠标事件 */
        }
        
        .custom-modal.show {
            display: flex !important;
            pointer-events: auto; /* 显示时接收鼠标事件 */
        }
        
        .custom-modal-content {
            pointer-events: auto; /* 内容区域始终接收鼠标事件 */
        }
        
        .custom-modal-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }
        
        .custom-modal-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .custom-modal-body {
            padding: 20px;
        }
        
        .custom-modal-footer {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .custom-modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.3s;
        }
        
        .custom-modal-close:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .modal-content {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .status-online { background-color: var(--success-color); }
        .status-offline { background-color: var(--danger-color); }
        .status-warning { background-color: var(--warning-color); }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-lightning-charge-fill"></i>
                Banana Gen Web UI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="bi bi-house-door"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'keys_page' %}active{% endif %}" href="/keys">
                            <i class="bi bi-key"></i> Key 管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'prompts_page' %}active{% endif %}" href="/prompts">
                            <i class="bi bi-chat-text"></i> Prompt 管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'sources_page' %}active{% endif %}" href="/sources">
                            <i class="bi bi-image"></i> 图片来源
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'execute_page' %}active{% endif %}" href="/execute">
                            <i class="bi bi-play-circle"></i> 任务执行
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'logs_page' %}active{% endif %}" href="/logs">
                            <i class="bi bi-file-text"></i> 日志查看
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'outputs_page' %}active{% endif %}" href="/outputs">
                            <i class="bi bi-images"></i> 创意相册
                        </a>
                    </li>
                </ul>
                <div class="navbar-text">
                    <span class="status-indicator status-online"></span>
                    <small>系统运行中</small>
                    <button class="btn btn-sm btn-outline-light ms-2" onclick="forceCleanupAllModals()" title="清理所有弹窗">
                        <i class="bi bi-x-circle"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-fluid" style="margin-top: 80px;">
        <div class="main-container fade-in">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- 全局消息提示 -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3">
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 通用 JavaScript -->
    <script>
        // 显示消息提示
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toastId = 'toast-' + Date.now();
            
            const toastHtml = `
                <div id="${toastId}" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header bg-${type} text-white">
                        <i class="bi bi-${type === 'success' ? 'check-circle' : type === 'danger' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                        <strong class="me-auto">${type === 'success' ? '成功' : type === 'danger' ? '错误' : '信息'}</strong>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast"></button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            const toast = new bootstrap.Toast(document.getElementById(toastId));
            toast.show();
            
            // 自动移除
            setTimeout(() => {
                const element = document.getElementById(toastId);
                if (element) {
                    element.remove();
                }
            }, 5000);
        }

        // 显示加载状态
        function showLoading(element, text = '加载中...') {
            const originalText = element.innerHTML;
            element.innerHTML = `<span class="loading"></span> ${text}`;
            element.disabled = true;
            return originalText;
        }

        // 隐藏加载状态
        function hideLoading(element, originalText) {
            element.innerHTML = originalText;
            element.disabled = false;
        }

        // 确认对话框
        function confirmAction(message, callback) {
            if (confirm(message)) {
                callback();
            }
        }

        // 格式化文件大小
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 格式化时间
        function formatTime(timestamp) {
            return new Date(timestamp).toLocaleString('zh-CN');
        }

        // 全新的弹窗系统
        class CustomModal {
            constructor(id, title, content, footer = '') {
                this.id = id;
                this.title = title;
                this.content = content;
                this.footer = footer;
                this.element = null;
                this.isOpen = false;
            }
            
            create() {
                const modalHtml = `
                    <div id="${this.id}" class="custom-modal">
                        <div class="custom-modal-content">
                            <div class="custom-modal-header">
                                <h5>${this.title}</h5>
                                <button class="custom-modal-close" onclick="customModal.close('${this.id}')">&times;</button>
                            </div>
                            <div class="custom-modal-body">
                                ${this.content}
                            </div>
                            ${this.footer ? `<div class="custom-modal-footer">${this.footer}</div>` : ''}
                        </div>
                    </div>
                `;
                
                // 移除已存在的模态框
                const existing = document.getElementById(this.id);
                if (existing) {
                    existing.remove();
                }
                
                // 添加到页面
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                this.element = document.getElementById(this.id);
                
                // 添加点击背景关闭功能
                this.element.addEventListener('click', (e) => {
                    if (e.target === this.element) {
                        this.close();
                    }
                });
                
                // 添加 ESC 键关闭功能
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.close();
                    }
                });
            }
            
            open() {
                if (!this.element) {
                    this.create();
                }
                this.element.classList.add('show');
                this.isOpen = true;
                // 不修改 body 的 overflow，避免影响页面
            }
            
            close() {
                if (this.element) {
                    this.element.classList.remove('show');
                    this.isOpen = false;
                    // 不修改 body 的 overflow
                }
            }
            
            remove() {
                if (this.element) {
                    this.element.remove();
                    this.element = null;
                    this.isOpen = false;
                    // 不修改 body 的 overflow
                }
            }
        }
        
        // 全局弹窗管理器
        const customModal = {
            modals: new Map(),
            
            create(id, title, content, footer = '') {
                const modal = new CustomModal(id, title, content, footer);
                this.modals.set(id, modal);
                return modal;
            },
            
            open(id) {
                const modal = this.modals.get(id);
                if (modal) {
                    modal.open();
                }
            },
            
            close(id) {
                const modal = this.modals.get(id);
                if (modal) {
                    modal.close();
                }
            },
            
            remove(id) {
                const modal = this.modals.get(id);
                if (modal) {
                    modal.remove();
                    this.modals.delete(id);
                }
            },
            
            closeAll() {
                this.modals.forEach(modal => modal.close());
            },
            
            removeAll() {
                this.modals.forEach(modal => modal.remove());
                this.modals.clear();
            }
        };
        
        // 兼容旧系统的函数
        function closeModal(modalId) {
            customModal.close(modalId);
        }
        
        function forceCloseAllModals() {
            customModal.closeAll();
        }
        
        // 强制清理所有模态框和背景
        function forceCleanupAllModals() {
            // 清理自定义模态框
            customModal.removeAll();
            
            // 清理 Bootstrap 模态框
            const bootstrapModals = document.querySelectorAll('.modal');
            bootstrapModals.forEach(modal => {
                modal.classList.remove('show');
                modal.style.display = 'none';
            });
            
            // 清理所有模态框背景
            const backdrops = document.querySelectorAll('.modal-backdrop');
            backdrops.forEach(backdrop => backdrop.remove());
            
            // 恢复页面状态
            document.body.classList.remove('modal-open');
            document.body.style.overflow = '';
            document.body.style.paddingRight = '';
        }
        
        // 页面加载时清理所有模态框
        document.addEventListener('DOMContentLoaded', function() {
            forceCleanupAllModals();
            
            // 添加测试弹窗功能（开发时使用）
            window.testModal = function() {
                const content = `
                    <p>🎉 新弹窗系统测试成功！</p>
                    <p>✅ 页面没有变暗</p>
                    <p>✅ 可以正常点击</p>
                    <p>✅ 支持多种关闭方式</p>
                `;
                
                const footer = `
                    <button type="button" class="btn btn-success" onclick="customModal.close('testModal')">确定</button>
                `;
                
                customModal.create('testModal', '弹窗系统测试', content, footer);
                customModal.open('testModal');
            };
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
