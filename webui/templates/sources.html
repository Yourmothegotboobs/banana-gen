{% extends "base.html" %}

{% block title %}图片来源管理 - Banana Gen Web UI{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-image-fill text-info"></i>
                图片来源管理
            </h2>
            <button class="btn btn-info" onclick="openAddSourceModal()">
                <i class="bi bi-plus"></i>
                添加图片来源
            </button>
        </div>
    </div>
</div>

<!-- 图片来源类型说明 -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-info-circle"></i>
                    图片来源类型说明
                </h5>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center p-3 border rounded">
                            <i class="bi bi-file-image text-primary" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">本地文件</h6>
                            <small class="text-muted">指定单张本地图片文件</small>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center p-3 border rounded">
                            <i class="bi bi-link-45deg text-success" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">网络链接</h6>
                            <small class="text-muted">通过 URL 获取网络图片</small>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center p-3 border rounded">
                            <i class="bi bi-folder text-info" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">文件夹序列</h6>
                            <small class="text-muted">按文件名排序依次取图</small>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3">
                        <div class="text-center p-3 border rounded">
                            <i class="bi bi-folder2-open text-warning" style="font-size: 2rem;"></i>
                            <h6 class="mt-2">递归文件夹</h6>
                            <small class="text-muted">包含子目录的完整扫描</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 图片来源配置区域 -->
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-gear"></i>
                    图片来源配置
                </h5>
            </div>
            <div class="card-body">
                <div id="sourceConfigs">
                    <!-- 动态生成的配置项 -->
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-outline-info" onclick="addSourceConfig()">
                        <i class="bi bi-plus"></i>
                        添加图片来源
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-upload"></i>
                    图片上传
                </h5>
            </div>
            <div class="card-body">
                <div class="upload-area" id="uploadArea">
                    <div class="text-center p-5">
                        <i class="bi bi-cloud-upload text-muted" style="font-size: 3rem;"></i>
                        <h5 class="mt-3">拖拽图片到此处</h5>
                        <p class="text-muted">或点击选择文件</p>
                        <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                        <button class="btn btn-outline-primary" onclick="document.getElementById('fileInput').click()">
                            <i class="bi bi-folder2-open"></i>
                            选择文件
                        </button>
                    </div>
                </div>
                
                <div id="uploadedFiles" class="mt-3">
                    <!-- 上传的文件列表 -->
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 预览区域 -->
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-eye"></i>
                    图片来源预览
                </h5>
            </div>
            <div class="card-body">
                <div id="sourcePreview" class="text-center text-muted">
                    <i class="bi bi-image" style="font-size: 4rem;"></i>
                    <p class="mt-3">配置图片来源后，这里将显示预览</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 新的弹窗系统将通过 JavaScript 动态创建 -->
{% endblock %}

{% block extra_js %}
<script>
    let sourceConfigs = [];
    let uploadedFiles = [];

    // 拖拽上传功能 - 已移至 initFileUpload 函数中

    function handleFiles(files) {
        Array.from(files).forEach(file => {
            if (file.type.startsWith('image/')) {
                uploadFile(file);
            }
        });
    }

    function uploadFile(file) {
        const formData = new FormData();
        formData.append('file', file);

        const originalText = showLoading(event.target, '上传中...');

        fetch('/api/sources/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            hideLoading(event.target, originalText);
            if (data.success) {
                uploadedFiles.push(data);
                updateUploadedFilesList();
                showToast('文件上传成功', 'success');
            } else {
                showToast(data.error || '上传失败', 'danger');
            }
        })
        .catch(error => {
            hideLoading(event.target, originalText);
            showToast('上传失败: ' + error.message, 'danger');
        });
    }

    function updateUploadedFilesList() {
        const container = document.getElementById('uploadedFiles');
        if (uploadedFiles.length === 0) {
            container.innerHTML = '';
            return;
        }

        const html = `
            <h6>已上传文件</h6>
            <div class="row g-2">
                ${uploadedFiles.map(file => `
                    <div class="col-md-4">
                        <div class="card">
                            <img src="${file.url}" class="card-img-top" style="height: 100px; object-fit: cover;">
                            <div class="card-body p-2">
                                <small class="text-muted">${file.filename}</small>
                                <div class="mt-1">
                                    <button class="btn btn-sm btn-outline-primary" onclick="useUploadedFile('${file.path}')">
                                        <i class="bi bi-check"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="removeUploadedFile('${file.filename}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        container.innerHTML = html;
    }

    function useUploadedFile(path) {
        // 自动添加为本地文件源
        addSourceConfig({
            type: 'local',
            path: path
        });
        showToast('已添加到图片来源配置', 'success');
    }

    function removeUploadedFile(filename) {
        uploadedFiles = uploadedFiles.filter(f => f.filename !== filename);
        updateUploadedFilesList();
    }

    function updateSourceForm() {
        const sourceType = document.getElementById('sourceType').value;
        const configDiv = document.getElementById('sourceConfig');
        
        let html = '';
        switch (sourceType) {
            case 'local':
                html = `
                    <div class="mb-3">
                        <label for="localPath" class="form-label">文件路径</label>
                        <input type="text" class="form-control" id="localPath" placeholder="/path/to/image.jpg" required>
                        <div class="form-text">输入图片文件的完整路径</div>
                    </div>
                `;
                break;
            case 'url':
                html = `
                    <div class="mb-3">
                        <label for="urlPath" class="form-label">图片 URL</label>
                        <input type="url" class="form-control" id="urlPath" placeholder="https://example.com/image.jpg" required>
                        <div class="form-text">输入图片的网络地址</div>
                    </div>
                `;
                break;
            case 'folder':
                html = `
                    <div class="mb-3">
                        <label for="folderPath" class="form-label">文件夹路径</label>
                        <input type="text" class="form-control" id="folderPath" placeholder="/path/to/folder" required>
                        <div class="form-text">输入包含图片的文件夹路径</div>
                    </div>
                    <div class="mb-3">
                        <label for="stateFile" class="form-label">状态文件（可选）</label>
                        <input type="text" class="form-control" id="stateFile" placeholder=".banana-gen/state.json">
                        <div class="form-text">用于保存进度状态，支持跨运行记忆</div>
                    </div>
                `;
                break;
            case 'recursive':
                html = `
                    <div class="mb-3">
                        <label for="recursivePath" class="form-label">根文件夹路径</label>
                        <input type="text" class="form-control" id="recursivePath" placeholder="/path/to/root" required>
                        <div class="form-text">输入根文件夹路径，将递归扫描所有子目录</div>
                    </div>
                    <div class="mb-3">
                        <label for="recursiveStateFile" class="form-label">状态文件（可选）</label>
                        <input type="text" class="form-control" id="recursiveStateFile" placeholder=".banana-gen/state.json">
                        <div class="form-text">用于保存进度状态，支持跨运行记忆</div>
                    </div>
                `;
                break;
        }
        configDiv.innerHTML = html;
    }

    function openAddSourceModal() {
        const modalContent = `
            <form id="addSourceForm">
                <div class="mb-3">
                    <label for="sourceType" class="form-label">图片来源类型</label>
                    <select class="form-select" id="sourceType" onchange="updateSourceForm()" required>
                        <option value="">请选择类型</option>
                        <option value="local">本地文件</option>
                        <option value="url">网络链接</option>
                        <option value="folder">文件夹序列</option>
                        <option value="recursive">递归文件夹</option>
                    </select>
                </div>
                
                <div id="sourceConfig">
                    <!-- 动态生成的配置表单 -->
                </div>
            </form>
        `;
        
        const modalFooter = `
            <button type="button" class="btn btn-secondary" onclick="customModal.close('addSourceModal')">取消</button>
            <button type="button" class="btn btn-info" onclick="addSource()">
                <i class="bi bi-plus"></i>
                添加
            </button>
        `;
        
        customModal.create('addSourceModal', '添加图片来源', modalContent, modalFooter);
        customModal.open('addSourceModal');
    }

    function addSource() {
        const sourceType = document.getElementById('sourceType').value;
        let config = { 
            type: sourceType,
            id: Date.now().toString(),
            name: `图片来源 ${sourceConfigs.length + 1}`
        };
        
        switch (sourceType) {
            case 'local':
                config.path = document.getElementById('localPath').value;
                break;
            case 'url':
                config.url = document.getElementById('urlPath').value;
                break;
            case 'folder':
                config.path = document.getElementById('folderPath').value;
                config.state_file = document.getElementById('stateFile').value;
                break;
            case 'recursive':
                config.path = document.getElementById('recursivePath').value;
                config.state_file = document.getElementById('recursiveStateFile').value;
                break;
        }
        
        addSourceConfig(config);
        customModal.close('addSourceModal');
        showToast('图片来源添加成功', 'success');
    }

    function addSourceConfig(config) {
        sourceConfigs.push(config);
        updateSourceConfigsList();
        updateSourcePreview();
    }

    function updateSourceConfigsList() {
        const container = document.getElementById('sourceConfigs');
        
        if (sourceConfigs.length === 0) {
            container.innerHTML = '<p class="text-muted text-center">暂无图片来源配置</p>';
            return;
        }
        
        const html = sourceConfigs.map((config, index) => `
            <div class="card mb-3">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">
                                <i class="bi bi-${getSourceIcon(config.type)}"></i>
                                ${getSourceTypeName(config.type)}
                            </h6>
                            <small class="text-muted">${getSourceDescription(config)}</small>
                        </div>
                        <div>
                            <button class="btn btn-sm btn-outline-danger" onclick="removeSourceConfig(${index})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        `).join('');
        
        container.innerHTML = html;
    }

    function getSourceIcon(type) {
        const icons = {
            'local': 'file-image',
            'url': 'link-45deg',
            'folder': 'folder',
            'recursive': 'folder2-open'
        };
        return icons[type] || 'question-circle';
    }

    function getSourceTypeName(type) {
        const names = {
            'local': '本地文件',
            'url': '网络链接',
            'folder': '文件夹序列',
            'recursive': '递归文件夹'
        };
        return names[type] || '未知类型';
    }

    function getSourceDescription(config) {
        switch (config.type) {
            case 'local':
                return config.path;
            case 'url':
                return config.url;
            case 'folder':
                return `${config.path}${config.state_file ? ' (状态文件: ' + config.state_file + ')' : ''}`;
            case 'recursive':
                return `${config.path} (递归)${config.state_file ? ' (状态文件: ' + config.state_file + ')' : ''}`;
            default:
                return '未知配置';
        }
    }

    function removeSourceConfig(index) {
        confirmAction('确定要删除这个图片来源配置吗？', () => {
            sourceConfigs.splice(index, 1);
            updateSourceConfigsList();
            updateSourcePreview();
            showToast('图片来源配置已删除', 'success');
        });
    }

    function updateSourcePreview() {
        const preview = document.getElementById('sourcePreview');
        
        if (sourceConfigs.length === 0) {
            preview.innerHTML = `
                <i class="bi bi-image" style="font-size: 4rem;"></i>
                <p class="mt-3">配置图片来源后，这里将显示预览</p>
            `;
            return;
        }
        
        const html = `
            <div class="row g-3">
                ${sourceConfigs.map((config, index) => `
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-${getSourceIcon(config.type)} text-primary" style="font-size: 2rem;"></i>
                                <h6 class="mt-2">${getSourceTypeName(config.type)}</h6>
                                <small class="text-muted">${getSourceDescription(config)}</small>
                            </div>
                        </div>
                    </div>
                `).join('')}
            </div>
            <div class="mt-3">
                <button class="btn btn-success" onclick="useSourceConfigs()">
                    <i class="bi bi-play"></i>
                    使用这些图片来源
                </button>
            </div>
        `;
        
        preview.innerHTML = html;
    }

    function useSourceConfigs() {
        // 跳转到任务执行页面并传递图片来源配置
        const configsJson = encodeURIComponent(JSON.stringify(sourceConfigs));
        window.location.href = `/execute?sources=${configsJson}`;
    }

    function initFileUpload() {
        // 初始化文件上传功能
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        
        if (!uploadArea || !fileInput) {
            return; // 如果元素不存在，跳过初始化
        }
        
        // 拖拽事件
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('border-primary', 'bg-light');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('border-primary', 'bg-light');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('border-primary', 'bg-light');
            const files = e.dataTransfer.files;
            handleFiles(files);
        });

        // 文件选择事件
        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        // 点击上传区域
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
    }

    // 页面初始化
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化文件上传功能
        initFileUpload();
    });
</script>
{% endblock %}
